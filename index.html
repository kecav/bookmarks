<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Bookmarks</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="fas fa-plus-circle" id="add-bookmark-btn"></i>
            <h2 class="header-text">BOOKMARKS</h2>
        </header>
        <section class="bookmark-items">

        </section>
    </div>
    <div id="background-blur">
        <form action="" id="add-bookmark-form">
            <div class="form-header">
                <p id="form-message">Added !</p>
                <i class="fas fa-window-close" id="close-Btn"></i>
            </div>
            <label for="name">Website Name: </label>
            <input type="text" name="" id="bookmark-name">
            <label for="">Enter url</label>
            <input type="text" name="" id="bookmark-url">
            <input type="submit" id="submitBtn" value="ADD BOOKMARK">
        </form>
    </div>

</body>

</html>
